{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Your Personal Information</h2>
  <form method="post" id="myform" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }} 
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock %}
